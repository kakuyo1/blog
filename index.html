<!DOCTYPE html>
<html lang="zh-CN">

<!-- head包含网站元数据和资源链接 -->
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <!-- 响应式设计视口设置, 以适应不同设备屏幕宽度 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="叶萌">
    <meta name="description" content="叶萌的个人博客，记录学习日常">

    <!-- 添加网站图标, 浏览器标签上会显示该图标 -->
    <link rel="icon" href="images/blog.png" type="image/png">

    <!-- Prism.js 样式 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <!-- Prism.js 脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <!-- 如果需要高亮 C++ 代码 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-cpp.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<!-- body 包含网页主体结构 -->
<body>
    <!-- 头部导航栏 -->
    <header class="site-header">
        <!-- container 用于统一内容宽度 -->
        <div class="container header-inner"> <!-- 该div同时作为容器container和头部内部header-inner布局 -->
            <div class="logo">
                <img src="images/blog.png" alt="博客图标" class="logo-icon">
                个人博客
            </div>
            <!-- nav明确导航区域：可以帮助屏幕阅读器用户更好地理解页面结构 -->
            <nav class="main-nav">
                <!-- main-nav 包含导航链接（仅仅只是页面内锚点链接Anchor，暂时没有页面跳转-超链接） -->
                <a href="#home">
                    <img src="images/main.png" alt="首页" class="nav-icon">首页
                </a>
                <a href="#about">
                    <img src="images/aboutus.png" alt="关于我" class="nav-icon">关于我
                </a>
                <a href="#archive">
                    <img src="images/archive.png" alt="归档" class="nav-icon">归档
                </a>
                <a href="#contact">
                    <img src="images/contact.png" alt="联系" class="nav-icon">联系
                </a>
            </nav>
        </div>
    </header>
    <!-- site-main 包含网页的主要内容 -->
    <main class="site-main container" id="home">
        <!-- 首屏横幅-主视觉区域 -->
        <section class="hero">
            <h1>你好，我是叶萌</h1>
            <p>这里是我的个人博客，用来记录学习日常。</p>
        </section>

        <!-- blog-layout 包含博客的主要布局 -->
        <section class="blog-layout">
            <!-- 左侧内容区 -->
            <div class="content">
                <!-- 工具栏：搜索 + 分类筛选 -->
                <div class="toolbar">
                    <!-- 搜索框 -->
                    <!-- aria-label 用于屏幕阅读器识别元素(button)的用途，特别是在元素本身没有足够文本内容的情况下。-->
                    <input type="search" id="searchInput" placeholder="搜索文章标题或内容..." aria-label="搜索文章">
                    <!-- 分类筛选下拉菜单 -->
                    <select id="categoryFilter" aria-label="按分类筛选文章">
                        <option value="all">全部分类</option>
                        <option value="tech">技术</option>
                        <option value="life">生活</option>
                        <option value="note">随笔</option>
                    </select>
                </div>

                <!-- 文章列表（由 JS 读取Json） -->
                <section id="postList" class="post-list" aria-label="文章列表">
                    <!-- 暂时写死在Json中 -->
                </section>

                <!-- 文章详情（默认隐藏，点击后才会显示） -->
                <section id="postDetail" class="post-detail hidden" aria-live="polite">
                    <button id="backToList" class="back-button">← 返回文章列表</button>
                    <h2 id="detailTitle"></h2> <!-- 文章标题 -->
                    <div id="detailMeta" class="post-meta"></div> <!-- 文章元信息：日期、分类等 -->
                    <div id="detailContent" class="post-content"></div>

                    <!-- 简单留言区（暂时仅前端展示，不连接后端存储） -->
                    <section class="comments">
                        <h3>留言</h3>
                        <form id="commentForm">
                            <label>
                                昵称
                                <input type="text" id="commentName" required> <!-- 必填项  -->
                            </label>
                            <label>
                                内容
                                <textarea id="commentText" rows="4" required></textarea> <!-- 必填项  -->
                            </label>
                            <button type="submit">提交</button>
                        </form>
                        <ul id="commentList" class="comment-list"></ul>
                    </section>
                </section>
            </div>

            <!-- 右侧侧边栏 -->
            <aside class="sidebar">
                <!-- about 包含关于我的信息 -->
                <section id="about" class="profile-card">
                    <div class="profile-avatar">
                        <img src="images/kakuyo.png" alt="叶萌头像">
                    </div>
                    <div class="profile-name">叶萌</div>
                    <div class="profile-desc">欢迎来到叶萌的个人博客</div>
                    <!-- profile-social 包含社交媒体按钮 -->
                    <div class="profile-social">
                        <!-- 每个按钮设置唯一标识符，供 JavaScript 使用来跳转网页。-->
                        <!-- GitHub 图标 -->
                        <button class="profile-icon-btn" id="githubBtn" aria-label="GitHub">
                            <img src="images/github.png" alt="GitHub">
                        </button>

                        <!-- Gitee 图标 -->
                        <button class="profile-icon-btn" id="giteeBtn" aria-label="Gitee">
                            <img src="images/gitee.png" alt="Gitee">
                        </button>

                        <!-- 邮箱图标 -->
                        <button class="profile-icon-btn" id="mailBtn" aria-label="邮箱">
                            <img src="images/mail.png" alt="邮箱">
                        </button>
                    </div>
                </section>
                <!-- archive 包含归档列表 -->
                <section id="archive">
                    <h2>归档</h2>
                    <ul id="archiveList">
                        <!-- JS 根据文章时间自动生成归档列表 -->
                    </ul>
                </section>
                <!-- contact 包含贡献图和github的超链接跳转(_blank新标签页中) -->
                <section id="contact" class="contrib-card">
                    <a href="https://github.com/kakuyo1" target="_blank" rel="noopener noreferrer">
                        <img src="images/github-contrib.png" alt="kakuyo1 在 GitHub 上最近一年的贡献图">
                    </a>
                </section>

            </aside>
        </section>
    </main>

    <!-- 回到顶部按钮 -->
    <button id="backToTop" class="back-to-top" aria-label="回到顶部">↑</button>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 个人博客 · 叶萌</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
